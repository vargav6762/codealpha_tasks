<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filter Buttons */
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button:hover {
      background: #ff6a00;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.4s;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox button {
      position: absolute;
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
    }

    .close {
      top: 20px;
      right: 30px;
      font-size: 35px;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    @media (max-width: 600px) {
      .lightbox button {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- Filters -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-item nature">
      <img src="https://picsum.photos/id/1015/600/400" />
      <div class="overlay">Nature</div>
    </div>
    <div class="gallery-item city">
      <img src="https://picsum.photos/id/1011/600/400" />
      <div class="overlay">City</div>
    </div>
    <div class="gallery-item nature">
      <img src="https://picsum.photos/id/1025/600/400" />
      <div class="overlay">Nature</div>
    </div>
    <div class="gallery-item city">
      <img src="https://picsum.photos/id/1031/600/400" />
      <div class="overlay">City</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">×</button>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img" />
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      lightboxImg.src = images[currentIndex].src;
    }

    function filterImages(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
